services:
  postgres:
    container_name: ms_pg_sql
    image: postgres:latest
    platform: linux/amd64
    environment:
      POSTGRES_USER: ala
      POSTGRES_PASSWORD: ala
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservices-net
    restart: unless-stopped


  pgadmin:
    container_name: ms-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5051:80
    networks:
      - microservices-net
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo
    ports:
      - 27018:27017
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: ala
      MONGO_INITDB_ROOT_PASSWORD: ala
  mongo-express:
    image: mongo-express
    container_name: ms_mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ala
      ME_CONFIG_BASICAUTH_PASSWORD: ala
      ME_CONFIG_MONGODB_ADMINUSERNAME: ala
      ME_CONFIG_MONGODB_ADMINPASSWORD: ala
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_MONGODB_SERVER: mongodb
  mail_dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025





networks:
  microservices-net:
    driver: bridge


volumes:
  postgres:
  pgadmin:
  mongo: